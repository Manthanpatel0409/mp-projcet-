</head>
<body class="bg-gradient-to-br from-teal-50 via-emerald-50 to-cyan-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-md shadow sticky top-0 border-b border-teal-100">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-teal-600 flex items-center gap-2">
      <i class="fas fa-chart-pie"></i> Reports
    </h1>
    <nav class="space-x-4">
      <a href="{{ url_for('main.home') }}" 
         class="text-gray-700 hover:text-teal-600 font-medium">
         <i class="fas fa-home mr-1"></i> Home
      </a>

      <a href="{{ url_for('main.view_expenses') }}" 
         class="text-gray-700 hover:text-teal-600 font-medium">
         <i class="fas fa-list mr-1"></i> Expenses
      </a>

      <a href="{{ url_for('main.logout') }}" 
         class="text-red-500 hover:text-red-600 font-medium">
         <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </a>
    </nav>
  </div>
</header>


  <!-- Main Section -->
  <main class="max-w-7xl mx-auto p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Expense Summary</h2>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
      <div class="bg-white rounded-xl shadow p-6 text-center border border-teal-100">
        <p class="text-gray-500">Total Spent</p>
        <h3 class="text-2xl font-bold text-teal-600">₹{{ total_spent }}</h3>
      </div>

      <div class="bg-white rounded-xl shadow p-6 text-center border border-teal-100">
        <p class="text-gray-500">Total Expenses</p>
        <h3 class="text-2xl font-bold text-teal-600">{{ total_expenses }}</h3>
      </div>

      <div class="bg-white rounded-xl shadow p-6 text-center border border-teal-100">
        <p class="text-gray-500">This Month</p>
        <h3 class="text-2xl font-bold text-teal-600">{{ monthly_count }}</h3>
      </div>

      <div class="bg-white rounded-xl shadow p-6 text-center border border-teal-100">
        <p class="text-gray-500">Categories</p>
        <h3 class="text-2xl font-bold text-teal-600">{{ category_count }}</h3>
      </div>
    </div>

    <!-- Top Expenses Table -->
    <div class="bg-white rounded-xl p-8 shadow border border-teal-100">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Top 5 Expenses</h3>
      <table class="w-full text-left border-t border-gray-200">
        <thead>
          <tr class="text-gray-600">
            <th class="py-2">Name</th>
            <th class="py-2">Amount (₹)</th>
          </tr>
        </thead>
        <tbody>
          {% for name, amount in top_expenses %}
          <tr class="border-t border-gray-100 hover:bg-gray-50">
            <td class="py-2">{{ name }}</td>
            <td class="py-2 text-teal-600 font-semibold">{{ amount }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
